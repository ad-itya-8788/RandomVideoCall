  <script>
    // Add touch event listeners to ensure buttons work on mobile
    document.addEventListener('DOMContentLoaded', function () {
      // Auto-trigger the Start button click when the page loads
      setTimeout(function () {
        const startBtn = document.getElementById('startBtn');
        if (startBtn) {
          startBtn.click();
        }
      }, 500);

      // Add touch feedback for buttons
      const buttons = document.querySelectorAll('button');
      buttons.forEach(button => {
        button.addEventListener('touchstart', function () {
          this.classList.add('active');
        }, { passive: true });

        button.addEventListener('touchend', function () {
          this.classList.remove('active');
        }, { passive: true });
      });

      // Prevent default touch behavior that might interfere with button clicks
      document.addEventListener('touchmove', function (e) {
        if (e.target.tagName === 'BUTTON') {
          e.preventDefault();
        }
      }, { passive: false });

      // Add functionality for the new overlay buttons
      const strangerNextBtn = document.getElementById('strangerNextBtn');
      const strangerMuteBtn = document.getElementById('strangerMuteBtn');
      const nextBtn = document.getElementById('nextBtn');
      const audioBtn = document.getElementById('audioBtn');

      // Connect overlay next button to main next button
      if (strangerNextBtn && nextBtn) {
        strangerNextBtn.addEventListener('click', function () {
          nextBtn.click();
        });
      }

      // Connect overlay mute button to main audio button
      if (strangerMuteBtn && audioBtn) {
        strangerMuteBtn.addEventListener('click', function () {
          audioBtn.click();
        });
      }
    });
  </script>
