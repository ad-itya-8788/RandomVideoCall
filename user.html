                d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z" />
            </svg>
          </button>
          <button id="strangerMuteBtn" class="video-overlay-btn" title="Mute/unmute">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path
                d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z" />
              <path d="M9.196 8 12.5 10.75v-5.5L9.196 8zm.5-5.5v.5m0 5v.5" />
            </svg>
          </button>
        </div>

        <!-- Enhanced waiting screen with animations -->
        <div class="waiting-screen" id="waitingScreen">
          <!-- Animated background circles -->
          <div class="animated-bg">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>

          <div class="spinner"></div>
          <h2>Finding someone to chat with...</h2>
          <p>Please wait while we connect you with a random stranger</p>

          <!-- Added animated searching dots -->
          <div class="searching-dots">
            <div class="searching-dot"></div>
            <div class="searching-dot"></div>
            <div class="searching-dot"></div>
          </div>
        </div>

        <div class="connection-quality hidden" id="connectionQuality">
          <span>Connection:</span>
          <div class="quality-bars">
            <div class="quality-bar"></div>
            <div class="quality-bar"></div>
            <div class="quality-bar"></div>
            <div class="quality-bar"></div>
          </div>
        </div>
        <div class="connection-error hidden" id="connectionError">
          <h3><!--Connection Failed--></h3>
          <p><!--Unable to connect to another user. This could be due to network issues or firewall settings.--></p>
          <button id="retryBtn">Click</button>
        </div>
      </div>
      <div class="video-wrapper">
        <video id="localVideo" autoplay muted playsinline></video>
        <div class="video-label">You</div>
      </div>

    </div>


    <div class="controls">
      <button id="startBtn" style="display:none;" class="btn-primary">
      </button>
      <button id="nextBtn" style="display: none;" class="btn-primary" disabled>
      </button>
      <button id="audioBtn" style="display: none;" class="btn-secondary" disabled>
      </button>
      <button id="endBtn" disabled style="display: none;">
      </button>
      <button id="videoBtn" disabled style="display: none;">
      </button>
    </div>

  </div>
  <!-- Added footer -->
  <footer>
    <p>&copy; 2025 Random Video Chat. <a href="community-guidelines.html">Privacy Policy</a> | <a href="term.html">Terms
        of Service</a></p>
  </footer>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        const startBtn = document.getElementById('startBtn');
        if (startBtn) {
          startBtn.click();
        }
      }, 500);

      const buttons = document.querySelectorAll('button');
      buttons.forEach(button => {
        button.addEventListener('touchstart', function () {
          this.classList.add('active');
        }, { passive: true });

        button.addEventListener('touchend', function () {
          this.classList.remove('active');
        }, { passive: true });
      });

      document.addEventListener('touchmove', function (e) {
        if (e.target.tagName === 'BUTTON') {
          e.preventDefault();
        }
      }, { passive: false });

      const strangerNextBtn = document.getElementById('strangerNextBtn');
      const strangerMuteBtn = document.getElementById('strangerMuteBtn');
      const nextBtn = document.getElementById('nextBtn');
      const audioBtn = document.getElementById('audioBtn');

      if (strangerNextBtn && nextBtn) {
        strangerNextBtn.addEventListener('click', function () {
          nextBtn.click();
          // Add button press effect
          this.classList.add('active');
          setTimeout(() => this.classList.remove('active'), 200);
        });
      }

      if (strangerMuteBtn && audioBtn) {
        strangerMuteBtn.addEventListener('click', function () {
          audioBtn.click();
          // Toggle muted class for visual feedback
          this.classList.toggle('muted');
          // Add button press effect
          this.classList.add('active');
          setTimeout(() => this.classList.remove('active'), 200);
        });
      }

      // Add animated text to waiting screen
      const waitingScreen = document.getElementById('waitingScreen');
      if (waitingScreen) {
        // Create and add random facts that change every few seconds
        const factsContainer = document.createElement('div');
        factsContainer.className = 'random-facts';
        factsContainer.style.marginTop = '20px';
        factsContainer.style.fontSize = '0.85rem';
        factsContainer.style.opacity = '0.8';
        factsContainer.style.maxWidth = '80%';
        factsContainer.style.animation = 'fadeInUp 0.8s ease-out 0.6s forwards';
        factsContainer.style.opacity = '0';

        const facts = [
          "Over 1 million new connections are made every day on video chat platforms.",
          "You might meet someone from one of 195 countries around the world.",
          "The average video chat lasts about 3 minutes.",
          "Many lifelong friendships have started with a random video chat.",
          "People from over 190 countries use random video chat services.",
          "The busiest time for video chats is between 8 PM and 11 PM local time."
        ];

        let currentFactIndex = 0;
        factsContainer.textContent = "Did you know? " + facts[currentFactIndex];
        waitingScreen.appendChild(factsContainer);

        // Change facts every 5 seconds
        setInterval(() => {
          factsContainer.style.opacity = '0';
          factsContainer.style.transform = 'translateY(10px)';

          setTimeout(() => {
            currentFactIndex = (currentFactIndex + 1) % facts.length;
            factsContainer.textContent = "Did you know? " + facts[currentFactIndex];
            factsContainer.style.opacity = '0.8';
            factsContainer.style.transform = 'translateY(0)';
          }, 500);
        }, 5000);
      }
    });

    document.addEventListener('contextmenu', (e) => e.preventDefault());

    function ctrlShiftKey(e, keyCode) {
      return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
    }

    document.onkeydown = (e) => {
      if (
        e.keyCode === 123 ||
        ctrlShiftKey(e, 'I') ||
        ctrlShiftKey(e, 'J') ||
        ctrlShiftKey(e, 'C') || (e.ctrlKey && e.keyCode === 85)
      ) {
        e.preventDefault();
        return false;
      }
    };
  </script>
