  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --dark: #111827;
      --light: #f9fafb;
      --gray-800: #1f2937;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--light);
      color: var(--gray-800);
      line-height: 1.6;
    }

    .contact-container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    h1 {
      color: var(--primary);
      font-weight: 800;
      text-align: center;
      margin-bottom: 2rem;
    }

    p {
      line-height: 1.8;
      margin-bottom: 1.5rem;
    }

    .contact-info {
      background-color: var(--gray-200);
      padding: 1.5rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
    }

    .contact-info a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .btn-back {
      text-align: center;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body>

  <div class="contact-container">
    <h1>Contact Us</h1>

    <p>If you have any questions or need assistance, feel free to reach out to us. We're here to help!</p>

    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:diwkar@omegel.in">diwkar@omegel.in</a></p>
      <p>For inquiries, support, or any other questions, please feel free to send us an email, and we'll get back to you
        as soon as possible.</p>
    </div>

    <div class="btn-back">
      <a href="index.html" class="btn-primary">Back to Home</a>
    </div>
  </div>

</body>

</html>
